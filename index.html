<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
     <div class="overlay">
       <div class="title"><h1>We are coming soon...</h1></div>
       <div class="title"><h1>16 September 2023 12:00 AM</h1></div>
       <div class="timer">
         <div>
          <input type="text" readonly id="days"> <br>
          <label for="">Days</label>
         </div>
         <div>
          <input type="text" readonly id="hours"><br>
          <label for="">Hours</label>
         </div>
         <div>
          <input type="text" readonly id="minutes"><br>
          <label for="">Minutes</label>
         </div>
         <div>
          <input type="text" readonly id="seconds"><br>
          <label for="">Seconds</label>
         </div>
       </div>
     </div>
   </div>
<script src="script.js"></script>
</body>
</html>
